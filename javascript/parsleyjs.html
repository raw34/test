<script>
    $(function () {
        $('#demo-form').parsley().on('form:error', function (form) {
            var errors = [];

            for (var i in form.fields) {
                var msgs = form.fields[i].getErrorsMessages();

                if (msgs.length > 0) {
                    errors.push(form.fields[i].$element.attr('name') + ' -> ' + msgs);
                    console.log(form.fields[i].$element);
                }
            }

            alert(errors)
        });
