    <script>
        let p = new Promise(function(resolve, reject){
            let status = false;

            //做一些异步操作
            setTimeout(function(){
                console.log('执行完成');

                if (status) {
                    resolve('成功');
                } else  {
                    reject('失败');
                }
            }, 2000);
        });

        p.then(function (res){
            console.log(res);
        }, function (res){
            console.log(res);
        })
    </script>
